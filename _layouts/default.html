<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="container-xl" aria-label="Content">
      {{ content }}
    </main>

    {%- include footer.html -%}

    <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
    {%- if page.title == 'Home' -%}
      <script src="{{ '/assets/js/home.js' | relative_url }}"></script>
    {%- endif -%}
    {%- if page.title == 'Album' -%}
      <script src="{{ '/assets/js/album.js' | relative_url }}"></script>
    {%- endif -%}

  </body>

</html>
